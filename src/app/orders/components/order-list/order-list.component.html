<div>
  <div *ngFor='let order of (orders$ | async)'>
    <mat-card>
      <mat-card-header>
        <mat-card-title>Order #{{order.id}}</mat-card-title>
        <mat-card-subtitle>Consumer Name: {{order.customerName}}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <mat-list>
          <mat-list-item>Email: {{order.customerEmail}}</mat-list-item>
          <mat-list-item>Total Price: {{order.totalPrice}}</mat-list-item>
        </mat-list>
      </mat-card-content>
    </mat-card>
  </div>
</div>
