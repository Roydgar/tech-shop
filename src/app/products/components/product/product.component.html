<div>
  <mat-card>
    <mat-card-header>
      <mat-card-title>{{product.name}}</mat-card-title>
      <mat-card-subtitle>Description: {{product.description}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <mat-list>
        <mat-list-item> Price: {{product.price | currency:'USD':'symbol-narrow'}} </mat-list-item>
        <mat-list-item> Category: {{product.category | uppercase}} </mat-list-item>
        <mat-list-item> Is available: {{product.isAvailable}} </mat-list-item>
      </mat-list>

      <mat-card-actions>
        <button mat-button (click)="onGoBack()">Back</button>
      </mat-card-actions>
    </mat-card-content>
  </mat-card>
</div>
